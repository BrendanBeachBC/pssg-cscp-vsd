<mat-dialog-content>
  <h2 class="mat-dialog-title">
    Input your Digital Signature
  </h2>
  <section class="signature-pad">
    <p>Please draw your signature using your mouse pointer or your finger if you are using a mobile device.</p>
    <signature-pad [options]="signaturePadOptions" (onBeginEvent)="drawStart()"></signature-pad>
  </section>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="button-container">
    <button class="btn btn-secondary" (click)="clearSignature()">Clear</button>
    <div class="float-right">
      <button class="btn btn-primary" (click)="acceptSignature()">Accept</button>
    </div>
  </div>
</mat-dialog-actions>
