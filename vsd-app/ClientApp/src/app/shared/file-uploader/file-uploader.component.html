<div class="row">
  <div class="col">
    File upload<br>
    <!-- This ugly button gets hidden and a fake click is used instead. -->
    <input #files id="files" type="file" style="display: none" (change)="onFilesAdded($event.target.files)" multiple>
    <button type="button" mat-raised-button (click)="fakeBrowseClick()">Browse...</button>
  </div>
</div>
<div class="row mt-2" *ngFor="let fileItem of documents['controls']; let i=index">
  <div class="col">
    <div [formGroup]="fileItem">
      <mat-chip-list>
        <app-field label="File Description">
          <input class="form-control" type="text" formControlName="subject">
        </app-field>
        <mat-chip [selectable]="true" [removable]="true" (removed)="removeItem(i)" (click)="removeItem(i)">
          {{fileItem.controls.filename.value}}
          <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
      </mat-chip-list>
    </div>
  </div>
</div>
